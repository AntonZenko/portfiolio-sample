<section class="portfolio">

          <source

            srcset="./images/portfolio-desk-1-1x.jpg 1x, ./images/portfolio-desk-1-2x.jpg 2x"
            media="(min-width:1024px)"
          />
          <source
            class=""
            srcset="./images/portfolio-mob-1-1x.jpg 1x, ./images/portfolio-mob-1-2x.jpg 2x"
            media="(min-width:320px)"
          />
          <img
            srcset="./images/portfolio-mob-1-1x.jpg"
            src="./images/portfolio-mob-1-1x.jpg"

      <li class="portfolio__item">

          <source
